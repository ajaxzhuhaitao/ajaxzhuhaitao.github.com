<!DOCTYPE html>
<html ng-app="skirt">
<head>
  <title>燕姿首页</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="css/yz_index.css"/>
</head>
<body>
<div class="header"></div>
  <section id="main" ng-controller="detailCtr">
    <div class="container-fluid">
      <div class="row">
        <img src="img/qun/qun1.jpg" class="img-responsive" />
      </div>
      <div class="row" ng-repeat="imgSrc in arr">
        <div class="col-md-2" ></div>
        <div class="col-md-8"><img ng-src="img/qun/{{imgSrc}}.jpg" /></div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </section>
<div class="footer"></div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/angular.js"></script>
<script>
  angular.module('skirt',['ng']).controller('detailCtr',function($scope){
    $scope.arr=['qun2','qun3','qun4','qun5'];
  })
  $('.header').load('headerPage.html');
  $('.footer').load('footerPage.html');
</script>
</body>
</html>
