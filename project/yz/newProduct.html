<!DOCTYPE html>
<html>
<head>
	<title>燕姿首页</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/yz_index.css"/>
</head>
	<style>
		.myImgs img:hover{
			border:5px solid #ce8483;
		}
	</style>
<body>
	<div class="header"></div>
	<section id="main" class="newlist">
		<div class="container-fluid col-md-12">
			<div class="row">
				<img src="img/new.jpg" alt=""/>
				<br/><br/>
				<h5>筛选</h5>
			</div>
			<br/><br/>
			<div class="row">
				<div class="col-md-1">
					<h5>尺码：&nbsp;&nbsp;|</h5>
				</div>
				<div class="col-md-11 size">
						<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left">xxl</button>

						<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">xl</button>

						<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">l</button>

						<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">m</button>
						<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">s</button>
				</div>
			</div>
			<div class="row myImgs">

			</div>
		</div>

	<div class="footer"></div>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/newProduct.js"></script></body>
