<!DOCTYPE html>
<html>
<head>
    <title>燕姿首页</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/yz_index.css"/>
    <style>
        #main input {
            width: 500px;
        }

        #main {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="header"></div>
<div id="main">
    <div class="container-fluid">
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="user" class="col-md-2 control-label">用户名:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="user" placeholder="请输入用户名" required name="user">
                    </div>
                </div>
                <div class="form-group">
                    <label for="u_pwd" class="col-md-2 control-label">密码:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="u_pwd" placeholder="请输入密码" name="pwd">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="button" class="btn btn-default" id="btn">登录</button>
                        <a type="button" class="btn btn-default" href="login.html">注册</a>
                    </div>
                    <span class="col-md-6"></span>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="footer"></div>
<script src="js/jquery-1.11.3.js"></script>
<script>
    $('.header').load('headerPage.html');
    $('.footer').load('footerPage.html');
    /*请求服务器进行验证，是否登录成功*/
    $('#btn').click(function () {
        var u = user.value;
        var p = u_pwd.value;
        $.get('php/register.php', {user: u, pwd: p}, function (txt) {
            console.log(txt);
            if (txt == 'succ') {
                window.open('fashion.html');
            } else {
                $('#btn').parent().next().html('用户名或者密码有错误，请重新填写').css({
                    display: 'block',
                    'color': '#b61b1f',
                    'fontSize': '18px',
                    'textAlign': 'center',
                    'marginTop': '10px'
                });
            }
        })
    })
</script>
</body>
</html>
